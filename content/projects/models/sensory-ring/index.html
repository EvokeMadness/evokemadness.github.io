    <div class="overview">
      <div class="box">
        <div class="README"></div>
        <script>
          (async function() {
            var projectUrl = "https://github.com/EvokeMadness/fidget-spinner/tree/main/ring";
            if (projectUrl.endsWith('/')) {
              projectUrl = projectUrl.slice(0, -1);
            }
            var readme = document.querySelector('.README');
            try {
              var baseUrl = projectUrl.replace("github.com", "raw.githubusercontent.com").replace("/tree", "/");
              var url = baseUrl + "/main/README.md";
              var response = await fetch(url);
              if (!response.ok) {
                url = baseUrl + "/README.md";
                response = await fetch(url);
              }
              if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
              }

              const text = await response.text();
              var reader = new commonmark.Parser();
              var writer = new commonmark.HtmlRenderer();
              var parsed = reader.parse(text);
              var walker = parsed.walker();
              var event, node;
              while ((event = walker.next())) {
                node = event.node;
                if (event.entering && node.type === 'image') {
                  if (node.destination.startsWith("https://github.com") && node.destination.includes("/blob/")) {
                    node.destination = node.destination.replace("/blob/", "/raw/");
                  } else if (!node.destination.startsWith("http")) {
                    node.destination = new URL(node.destination, url).href;
                  }
                }
              }
              var result = writer.render(parsed);
              readme.innerHTML = result;
            } catch (error) {
              console.error(error.message);
              readme.innerHTML = "<b>404.</b> Content not found. Visit the repository on GitHub here: <a href='https://github.com/EvokeMadness/fidget-spinner/tree/main/ring'>Repository Link</a>";
            }
          })();
        </script>
