<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Allie Gonzales | Models</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' href='{{ url }}/css/x3dom.css'></link>
    <link rel='stylesheet' href='{{ url }}/css/model.css'></link>
  </head>
  <body>
    {% include "layouts/header.html" %}
    <h1>{{ title }}</h1>
    <div class="main-content">
      <p>{{ description }}</p>
      <div class="file-preview">
        <x3d width='480px' height='480px'> 
          <scene> 
            <inline url="{{ model.url }}/{{ file-preview }}"></inline>
          </scene> 
        </x3d>
      </div>
    </div>
    {% include "layouts/footer.html" %}
  </body>
</html>
